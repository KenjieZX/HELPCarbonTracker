    <!-- Main Content -->
    <div class="container mt-5">
        <h1>Carbon Footprint Calculator</h1>
        <form id="carbon-form">
            <!-- Transportation -->
            <div class="mb-3">
                <label for="transportDistance" class="form-label">Transportation Distance (km)</label>
                <input type="number" id="transportDistance" class="form-control" placeholder="Enter distance in km" required>
            </div>
            <div class="mb-3">
                <label for="transportMode" class="form-label">Transportation Mode</label>
                <select id="transportMode" class="form-control" required>
                    <option value="car">Car</option>
                    <option value="bus">Bus</option>
                    <option value="train">Train</option>
                    <option value="bike">Bike</option>
                </select>
            </div>

            <!-- Energy Consumption -->
            <div class="mb-3">
                <label for="electricityUsage" class="form-label">Electricity Usage (kWh)</label>
                <input type="number" id="electricityUsage" class="form-control" placeholder="Enter kWh" required>
            </div>

            <!-- Dietary Habits -->
            <div class="mb-3">
                <label for="diet" class="form-label">Dietary Preference</label>
                <select id="diet" class="form-control" required>
                    <option value="vegan">Vegan</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="omnivore">Omnivore</option>
                </select>
            </div>

            <!-- Date Input -->
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" class="form-control" required>
            </div>

            <button type="button" id="calculate-button" class="btn btn-success">Calculate</button>
            <button type="submit" id="save-button" class="btn btn-success" style="display:none;">Save to History</button>
        </form>

        <div id="result" class="mt-4"></div>
    </div>


    <div id="recommendations" class="container mt-4">
        <h3>Recommendations</h3>
        <ul id="recommendations-list">
            <!-- Recommendations will be displayed here -->
        </ul>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

    <script>
        const API_URL = 'http://localhost:5000';
        const token = localStorage.getItem('authToken');
        let userId, result;
        let lastCalculation = null;
        
        if (token) {
                const decodedToken = jwt_decode(token);
                userId = decodedToken.id;
            } else {
                alert('You are not logged in. Redirecting to login page.');
                window.location.href = '/login.html';
            }

            document.getElementById('calculate-button').addEventListener('click', async () => {
                const data = {
                    transportDistance: document.getElementById('transportDistance').value,
                    transportMode: document.getElementById('transportMode').value,
                    electricityUsage: document.getElementById('electricityUsage').value,
                    diet: document.getElementById('diet').value,
                    date: document.getElementById('date').value,
                };

                try {
                    const response = await fetch(`${API_URL}/calculate-carbon`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error || 'Calculation failed');

                    lastCalculation = { ...data, carbonFootprint: result.carbonFootprint };
                    document.getElementById('result').innerHTML = `<p>Your carbon footprint: ${result.carbonFootprint.toFixed(2)} kg COâ‚‚</p>`;
                    document.getElementById('save-button').style.display = 'inline-block';
                } catch (err) {
                    console.error(err);
                    alert(err.message || 'Error occurred');
                }
            });

            document.getElementById('save-button').addEventListener('click', async () => {
                if (!lastCalculation) {
                    alert('Please calculate your footprint first.');
                    return;
                }

                try {
                    const response = await fetch(`${API_URL}/save-carbon-history`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(lastCalculation),
                    });

                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error || 'Save failed');

                    alert('Data saved successfully to history!');
                    document.getElementById('save-button').style.display = 'none';
                } catch (err) {
                    console.error(err);
                    alert(err.message || 'Error occurred');
                }
            });

    </script>
