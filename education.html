        <!-- Upload Button for Admin -->
        <div id="upload-section" class="mt-3 d-none">
            <button class="btn btn-success" onclick="uploadContent()">Upload Educational Content</button>
        </div>
        <div id="uploadSectionForm" class="mt-3 d-none">
            <div class="card p-3">
                <h2 class="card-title">Upload Educational Content</h2>
                <form id="upload-form">
                    <div class="mb-3">
                        <label for="contentTitle" class="form-label">Title</label>
                        <input type="text" id="contentTitle" class="form-control" placeholder="Enter content title" required />
                    </div>
                    <div class="mb-3">
                        <label for="contentText" class="form-label">Content</label>
                        <textarea id="contentText" class="form-control" rows="5" placeholder="Enter the content" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Upload</button>
                </form>
            </div>
        </div>

        <!-- User view -->
        <h1 class="m-2">Educational Content</h1>
        <div id="content-list" class="accordion">
            <!-- Displayed Content -->
        </div>

            <ul class="pagination" id="pagination"></ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        const API_URL = 'http://localhost:5000'; // Update this with your API URL
        const token = localStorage.getItem('authToken');

        if (!token) {
            alert('You are not logged in. Redirecting to login page.');
            window.location.href = '/login.html';
        } else {
            fetch(`${API_URL}/verify-token`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Token verification failed.');
                }
                return response.json();
            })
            .then(data => {
                console.log('User verified:', data);

                setupPagination(data.currentPage, data.totalPages);

                if (data.user.role === 'admin') {
                    document.getElementById('upload-section').classList.remove('d-none');
                }
            })
            .catch(error => {
                console.error('Error verifying token:', error);
                localStorage.removeItem('authToken');
                window.location.href = '/login.html';
            });
        }

        function uploadContent() {
            document.getElementById('uploadSectionForm').classList.remove('d-none');
        }

        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('contentTitle').value.trim();
            const text = document.getElementById('contentText').value.trim();
    
            if (!title || !text) {
                alert('Please fill in all fields.');
                return;
            }
    
            try {
                const response = await fetch(`${API_URL}/upload-content`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, text }),
                });
    
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to upload content.');
                }
    
                alert('Content uploaded successfully!');
                document.getElementById('upload-form').reset();
                fetchContent(); // Refresh the content section

            } catch (err) {
                console.error('Error uploading content:', err);
                alert(err.message || 'An error occurred while uploading content.');
            }
        });


        let currentPage = 1;

        // Fetch content with pagination
        function fetchContent(page) {
            fetch(`${API_URL}/educational-content?page=${page}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                displayContent(data.content);
                setupPagination(data.currentPage, data.totalPages);
            })
            .catch(error => console.error('Error fetching educational content:', error));
        }

        // Display content in a dropdown-like accordion
        function displayContent(contentList) {
            const contentContainer = document.getElementById('content-list');
            contentContainer.innerHTML = '';

            contentList.forEach((content, index) => {
                const contentId = `content-${index}`;
                const contentItem = `
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading-${contentId}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${contentId}" aria-expanded="false" aria-controls="collapse-${contentId}">
                                ${content.title}
                            </button>
                        </h2>
                        <div id="collapse-${contentId}" class="accordion-collapse collapse" aria-labelledby="heading-${contentId}" data-bs-parent="#content-list">
                            <div class="accordion-body">${content.text}</div>
                        </div>
                    </div>
                `;
                contentContainer.innerHTML += contentItem;
            });
        }

        // Setup pagination controls
        function setupPagination(currentPage, totalPages) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = ''; // Clear previous pagination

            // Previous button
            if (currentPage > 1) {
                paginationContainer.innerHTML += `<li class="page-item"><a class="page-link" href="#" onclick="fetchContent(${currentPage - 1})">Previous</a></li>`;
            }

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                paginationContainer.innerHTML += `<li class="page-item ${i === currentPage ? 'active' : ''}"><a class="page-link" href="#" onclick="fetchContent(${i})">${i}</a></li>`;
            }

            // Next button
            if (currentPage < totalPages) {
                paginationContainer.innerHTML += `<li class="page-item"><a class="page-link" href="#" onclick="fetchContent(${currentPage + 1})">Next</a></li>`;
            }
        }

        // Fetch the first page on load
        fetchContent(currentPage);
    </script>
