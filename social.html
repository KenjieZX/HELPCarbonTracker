    <script>
        const API_URL = "http://localhost:5000";
        const token = localStorage.getItem('authToken');
    
        if (!token) {
            alert('You are not logged in. Redirecting to login page.');
            window.location.href = '/login.html';
        } else {
            console.log("Auth Token:", token);
        }
    
        async function loadFriends() {
            try {
                const response = await fetch(`${API_URL}/friends`, {
                    method: "GET",
                    headers: { "Authorization": `Bearer ${token}` },
                });
    
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Error loading friends:", errorText);
                    return alert("Failed to load friends. Check console for details.");
                }
    
                const friends = await response.json();
                const friendsList = document.getElementById("friends-list");
                friendsList.innerHTML = Array.isArray(friends)
                    ? friends.map(friend => `<li class="list-group-item">${friend.username}</li>`).join("")
                    : "No friends found";
            } catch (error) {
                console.error("Error loading friends:", error);
            }
        }
    
        async function searchUsers() {
            const query = document.getElementById("search-input").value;
            if (!query) {
                alert("No users found");
                return;
            }
            else {
    
            try {
                const response = await fetch(`${API_URL}/users/search?q=${query}`, {
                    method: "GET",
                    headers: { "Authorization": `Bearer ${token}` },
                });
                const results = await response.json();
                console.log("Search Results:", results);
                const searchResults = document.getElementById("search-results");
                if (results.length == 0){ 
                    alert("No users found");
                    return;
                }

                searchResults.innerHTML = results.map(user => `                    
                    <div class="card text-center mb-3" style="width: 10rem;">
                        <div class="card-body">
                            <h5 class="card-title">${user.username}</h5>
                            <button 
                                onclick="addFriend('${user._id}')" 
                                class="btn btn-outline-success">
                                Add Friend
                            </button>
                        </div>
                    </div>
                `).join("");
            } catch (error) {
                console.error("Error searching users:", error);
            }
            }
        }
    
        async function addFriend(friendId) {
            try {
                const response = await fetch(`${API_URL}/addfriend`, {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ friendId }),
                });
    
                // Handle server response
                if (response.ok) {
                    alert("Friend added successfully!");
                    loadFriends();
                } else {
                    const errorData = await response.json();
                    console.error("Error response:", errorData);
                    alert(`Failed to add friend: ${errorData.error}`);
                }
            } catch (error) {
                // Handle unexpected errors
                console.error("Error adding friend:", error);
                alert("An unexpected error occurred. Please try again.");
            }
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            loadFriends();
        });
    </script>
